<body>
    
    
    
    
    <div class='wrap wrap-home container-fluid h-100'>
        
        <nav id='header' class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="#">
                <i class='fas fa-fire d-inline-block align-top' width="30" height="30"></i> <span class='d-none d-lg-block'> CRM MEMBER PORTAL</span>
            </a>
        </nav>
        
        <div class='row h-100'>
        
            <div class='col-12 col-lg-6 h-100 col-bg banner-home' id='bannerHome'>
                
                <h1 class='vertical-center welcome-text fw-100'>Fill in your details</h1>
                
                <div class='scroll-info d-lg-none'>Scroll up to access </div>
                
            </div>
        
            <div class='col-12 col-lg-6 h-100 form-home' id='form1Info'>          
            <div class='row h-100 align-items-center'>
                <form class='col' id='loginForm'>
                    
                    <h2 class='fw-100 form-text'>Access Your Account</h2>
                    
                    <div class="input-group cs3-animate half-width" id='fnameField'>
                        <span class='input-group-addon'>    <i class='fas fa-user'></i>
                        </span>
                        <input type="text" class="form-control" id="fName" aria-describedby="fNameHelp" placeholder="First Name" required>
                    </div>
                    
                    <div class="input-group cs3-animate half-width" id='snameField'>
                        <span class='input-group-addon d-lg-none'>    <i class='fas fa-user'></i>
                        </span>
                        <input type="text" class="form-control" id="sName" aria-describedby="sNameHelp" placeholder="Surname" required>
                    </div>
                    
                    <div class='clear'></div>
                    
                    <div class="input-group cs3-animate half-width lg-show" id='emailField'>
                        <span class='input-group-addon'>    <i class='fas fa-envelope'></i>
                        </span>
                        <input type="email" class="form-control" id="eMail" aria-describedby="eMailHelp" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group cs3-animate half-width lg-show" id='telField'>
                        <span class='input-group-addon'>    <i class='fas fa-mobile'></i>
                        </span>
                        <input type="tel" class="form-control" id="tel" aria-describedby="telHelp" placeholder="Phone Number" required>
                    </div>
                    
                    <div class="input-group cs3-animate half-width lg-show" id='statusField'>
                        <span class='input-group-addon'>    <i class='fas fa-users'></i>
                        </span>
                        <select class='form-control' id="status" aria-describedby="statusHelp" required>
                            <option disabled selected value>Choose your Status</option>
                            <option value='child'>Child: 0 - 14</option>
                            <option value='youth/single'>Youth/Single: (above 15)</option>
                            <option value='married'>Married</option>
                        </select>
                    </div>
                    
                    <div class="input-group cs3-animate half-width" id='genderField'>
                        <span class='input-group-addon'>    <i class='fas fa-genderless'></i>
                        </span>
                        <select class='form-control' id="gender" aria-describedby="genderHelp" required>
                            <option disabled selected value>Choose your Gender</option>
                            <option value='male'>Male</option>
                            <option value='female'>Female</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary lg-show">Continue</button>
                    
                </form>
            </div>
            </div>
        
            <div class='col-12 col-lg-6 h-100 form-home' id='form2Info'>          
            <div class='row h-100 align-items-center'>
                <form class='col' id='loginForm'>

                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Access</button>
                    
                </form>
