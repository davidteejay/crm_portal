<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    
    <!-- Bootstrap CSS Online -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Emoji CSS -->
    <link href="//afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">
    
    <link rel="shortcut icon" href="./img/loko.ico" type="image/x-icon" />
</head>

<body>
    
    
    
    
    <div class='wrap wrap-home container-fluid h-100'>
        
        <nav id='header' class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="#">
                <i class='fas fa-fire d-inline-block align-top' width="30" height="30"></i> <span class='d-none d-lg-block'> CRM MEMBER PORTAL</span>
            </a>
        </nav>
        
        <div class='row h-100'>
        
            <div class='col-12 col-lg-6 h-100 col-bg banner-home' id='bannerHome'>
                
                <h1 class='vertical-center welcome-text fw-100'>Welcome to CRM Member Portal</h1>
                
                <div class='scroll-info d-lg-none'>Scroll up to access </div>
                
            </div>
        
            <div class='col-12 col-lg-6 h-100 form-home' id='formHome'>          
            <div class='row h-100 align-items-center'>
                <form class='col' id='loginForm'>
                    
                    <h2 class='fw-100 form-text'>Access Your Account</h2>
                    <div class="input-group cs3-animate" id='idField'>
                        <span class='input-group-addon'>    <i class='fas fa-user'></i>
                        </span>
                        <input type="text" class="form-control" id="loginID" aria-describedby="loginHelp" placeholder="Email or Phone Number" required>
                        <!--<small id="emailHelpBlock" class="form-text text-muted">We'll never share your email or phone number with anyone else.</small>-->
                    </div>
                    <div class="input-group cs3-animate" id='passwordField'>
                        <span class='input-group-addon'>    <i class='fas fa-lock'></i>
                        </span>
                        <input type="text" class="form-control" id="loginId" aria-describedby="loginHelp" placeholder="Password" required>
                    </div>
                    <small id="emailHelpBlock" class="form-text text-muted"></small>
                    <button type="submit" class="btn btn-primary">ACCESS</button>
                
                </form>
            </div>
            </div>
            
        </div>
    </div>
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then jQuery Mobile -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    
    
    <script src='./js/jquery.touchSwipe.min.js'></script>
    <script src='./js/form.js'></script>
    <script src='./js/home.js'></script>
    <script src='./js/loginIDCheck.js'></script>
</body>
</html>
